define hostgroup {

    hostgroup_name          docker-swarm
    alias                   Docker Swarm Hosts
    members		    {{ groups['docker_swarm'] | map('regex_replace', '^(.*)$', deployment_prefix+'-\\1') | list | join(', ') }}    
}

